<script>
// reverse string
var getNum = parseFloat(prompt("Enter a decimal number"));
   var roundNum = Math.round(getNum)
   var someText = prompt("Enter some text")
   var subText = someText.slice(0,roundNum)
   var result = [];
   for(var i = subText.length -1; i >= 0; i--){
       result.push(subText[i])

   }
   alert(subText)
   alert(result.join(""))
</script>
