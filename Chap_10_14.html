<script>
let firstNum = +prompt("Enter first num",0)
let secondNum = +prompt("Enter second num",0)
let operator = prompt("Enter operator +,-,*,/,%")
let result;
if(operator === "+"){
  result = firstNum + secondNum;
  alert(result)
}
else if(operator === "-"){
    result = firstNum - secondNum;
    alert(result)
}
else if(operator === "*"){
    result = firstNum * secondNum;
    alert(result)
}
else if(operator === "/"){
    result = firstNum / secondNum;
    alert(result)
}
else if(operator === "%"){
    result = firstNum % secondNum;
    alert(result)
}
else{
    alert("undefined operator please defined a valid operator")
}
</script>
