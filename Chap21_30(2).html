<script>

let userInp = prompt("Enter some text");
let words = userInp.split(" ");
let reformateWord = []
for(let i = 0; i < words.length; i++){
  
  let firstChar = words[i].charAt(0);
  let othersChar = words[i].slice(1);
  firstChar =  firstChar.toUpperCase()
  othersChar = othersChar.toLowerCase()  
  let _newWord = `${firstChar}${othersChar}`
  reformateWord.push(_newWord) 
  console.log(reformateWord)
}
let _word = reformateWord.join(" ")
console.log(_word)



</script>
