<script>
function add(a,b){
  let z = a + b;
  return z;
}
function multiply(a,b,c){
  var y =  a * add(b,c);
  return y
}
let val = multiply(3,5,6);
console.log(val)

function factorial(num){
    if(num === 0){
        return 1
    }
    else {
        return num * factorial(num - 1)
    }
}
console.log(factorial(5))    

</script>
